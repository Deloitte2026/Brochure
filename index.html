<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure Sustainability Academy</title>
    <style>
         {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #003366 0%, #004d80 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .controls {
            background: #f9f9f9;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #004d80;
        }
        
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
            min-height: 700px;
        }
        
        embed {
            width: 100%;
            height: 700px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .footer {
            background: #f9f9f9;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
        }
        
        .deloitte-logo {
            font-size: 24px;
            font-weight: bold;
            color: #fffff;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            button {
                width: 100%;
            }
            
            embed {
                height: 500px;
            }
            
            .pdf-container {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brochure Sustainability Academy</h1>
        </div>
        
        <div class="controls">
            <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
            <button onclick="openFullscreen()">üîç Full screen</button>
        </div>
        
        <div class="pdf-container">
            <embed id="pdfViewer" src="./BrochureSustainabilityAcademy.pdf" type="application/pdf">
        </div>
        
        <div class="footer">
            <p>¬© 2026 Deloitte. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Scarica il PDF
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = 'BrochureSustainabilityAcademy.pdf';
            link.download = 'BrochureSustainabilityAcademy.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Apri a schermo intero
        function openFullscreen() {
            const pdfViewer = document.getElementById('pdfViewer');
            if (pdfViewer.requestFullscreen) {
                pdfViewer.requestFullscreen();
            } else if (pdfViewer.webkitRequestFullscreen) {
                pdfViewer.webkitRequestFullscreen();
            }
        }
    </script>
</body>
</html>
